<p-table [columns]="columns" [value]="tableData">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-residents>
        <tr *ngFor="let resident of tableData">
            <td>
                {{resident.ownersName}}
            </td>
            <td>
                {{resident.tenantsName}}
            </td>
            <td>
                {{resident.q1}}
            </td>
            <td>
                {{resident.q2}}
            </td>
            <td>
                {{resident.q3}}
            </td>
            <td>
                {{resident.q4}}
            </td>    
            <td>
                {{resident.year}}
            </td>        
        </tr>
    </ng-template>
</p-table>
