<p-table [value]="residents">
    <ng-template pTemplate="header">
        <tr>
            <th *ngFor="let col of columns">
                {{col}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-resident>
        <tr>
            <td *ngFor="let col of cols">
                {{resident}}
            </td>
        </tr>
    </ng-template>
</p-table>
{{residents | async}}
